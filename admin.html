<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Film Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h2 class="text-center mb-4">Admin Login</h2>
                <form onsubmit="return validateAdminLogin(event)">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Admin Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Admin Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
