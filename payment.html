<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Manduva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mt-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="welcome.html">Manduva</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span class="nav-link" id="userEmail"></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="payment-container fade-in">
            <div class="auth-box text-center">
                <h2 class="mb-4">Complete Your Payment</h2>
                <div class="qr-container mb-4">
                    <img src="upi-qr.png" alt="UPI QR Code" class="img-fluid">
                </div>
                <div class="upi-details mb-4">
                    <p class="lead">UPI ID: your.upi@bank</p>
                    <p>Scan QR code or use UPI ID to pay</p>
                </div>
                <form onsubmit="return validatePayment(event)">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Enter UPI Transaction ID" required>
                    </div>
                    <button type="submit" class="btn btn-donate text-white w-100">Confirm Payment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
