<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Independent Film Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="payment-container fade-in">
            <div class="auth-box">
                <h2 class="text-center mb-4">Complete Payment</h2>
                <div class="text-center mb-4">
                    <img src="upi-qr.png" alt="UPI QR Code" class="img-fluid mb-3">
                    <h3>UPI ID: udaykiran6304@ybl</h3>
                    <p class="text-muted">Scan QR code or use UPI ID to complete payment</p>
                </div>
                <form onsubmit="return validatePayment(event)">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="UPI Transaction ID" required>
                    </div>
                    <button type="submit" class="btn btn-donate text-white w-100">Confirm Payment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
